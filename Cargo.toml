[package]
name = "async-cni-rt"
version = "0.1.0"
edition = "2021"
description = "A Tokio implementation of a CNI runtime according to the stable specification"

[dependencies]
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
tokio = { version = "1.38.0", features = ["fs"] }

[dev-dependencies]
tokio = { version = "1.38.0", features = ["macros", "rt-multi-thread"] }
